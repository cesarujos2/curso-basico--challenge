<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
        <title>Amigo Secreto</title>
    </head>

    <body>
        <main class="main-content">
            <header class="header-banner">
                <h1 class="main-title">Amigo Secreto</h1>
                <img src="assets/amigo-secreto.png"
                    alt="Imagen representativa de amigo secreto">
            </header>

            <section class="input-section">
                <h2 class="section-title">Digite el nombre de sus amigos</h2>
                <form class="input-wrapper">
                    <input type="text" id="amigo" class="input-name"
                        placeholder="Escribe un nombre"
                        onkeydown="inputChange()">
                    <button class="button-add"
                        onclick="agregarAmigo(event)">Añadir</button>
                </form>

                <p class="error" id="text-error"></p>

                <ul id="listaAmigos" class="name-list"
                    aria-labelledby="listaAmigos" role="list"></ul>
                <ul id="resultado" class="result-list" aria-live="polite"></ul>

                <div class="button-container">
                    <button class="button-draw" onclick="sortearAmigo()"
                        aria-label="Sortear amigo secreto">
                        <img src="assets/play_circle_outline.png"
                            alt="Ícono para sortear">
                        Sortear amigo
                    </button>
                    <button class="button-reset" onclick="resetearSorteo()"
                        aria-label="Reiniciar sorteo">
                        <svg fill="none" height="32" viewBox="0 0 64 64"
                            width="32" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M29 13.5C28.1716 13.5 27.5 14.1716 27.5 15C27.5 15.8284 28.1716 16.5 29 16.5H35C35.8284 16.5 36.5 15.8284 36.5 15C36.5 14.1716 35.8284 13.5 35 13.5H29Z"
                                fill="currentColor" />
                            <path
                                d="M14.5 19C14.5 18.1716 15.1716 17.5 16 17.5H48C48.8284 17.5 49.5 18.1716 49.5 19C49.5 19.8284 48.8284 20.5 48 20.5H16C15.1716 20.5 14.5 19.8284 14.5 19Z"
                                fill="currentColor" />
                            <path
                                d="M17.5 22V44C17.5 47.5899 20.4101 50.5 24 50.5H40C43.5899 50.5 46.5 47.5899 46.5 44V22H43.5V44C43.5 45.933 41.933 47.5 40 47.5H24C22.067 47.5 20.5 45.933 20.5 44V22H17.5Z"
                                fill="currentColor" />
                            <path
                                d="M36 28.5C36.8284 28.5 37.5 29.1716 37.5 30V39C37.5 39.8284 36.8284 40.5 36 40.5C35.1716 40.5 34.5 39.8284 34.5 39V30C34.5 29.1716 35.1716 28.5 36 28.5Z"
                                fill="currentColor" />
                            <path
                                d="M29.5 30C29.5 29.1716 28.8284 28.5 28 28.5C27.1716 28.5 26.5 29.1716 26.5 30V39C26.5 39.8284 27.1716 40.5 28 40.5C28.8284 40.5 29.5 39.8284 29.5 39V30Z"
                                fill="currentColor" />
                        </svg>
                    </button>
                </div>
            </section>
        </main>

        <script src="app.js" defer></script>
    </body>
</html>
